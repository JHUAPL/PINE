<h2 mat-dialog-content>About PINE</h2>

<div mat-dialog-content *ngIf="loading" id="content">loading...</div>

<div mat-dialog-content *ngIf="!loading && error" id="content">
    <p>Error loading version information!</p>
    <p>{{ error | json }}</p>
</div>

<div mat-dialog-content *ngIf="!loading && !error" id="content">
    <mat-card class="mat-elevation-z3" id="content-card">
    <table mat-table [dataSource]="tableData" id="version-table">

        <ng-container matColumnDef="component">
            <th mat-header-cell *matHeaderCellDef colspan="2">Component</th>
            <td mat-cell *matCellDef="let element">{{ element.component }}</td>
        </ng-container>

        <ng-container matColumnDef="subcomponent">
            <th mat-header-cell *matHeaderCellDef style="display: none">&nbsp;</th>
            <td mat-cell *matCellDef="let element">{{ element.subcomponent }}</td>
        </ng-container>

        <ng-container matColumnDef="version">
            <th mat-header-cell *matHeaderCellDef>Version</th>
            <td mat-cell *matCellDef="let element">{{ element.version }}</td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="['component', 'subcomponent', 'version']"></tr>
        <tr mat-row *matRowDef="let row; columns: ['component', 'subcomponent', 'version']"></tr>
    </table>
    </mat-card>
</div>

<div mat-dialog-actions id="buttons">
    <div class="spacer"></div>
    <button mat-button mat-raised-button mat-dialog-close cdkFocusInitial>Close</button>
</div>
